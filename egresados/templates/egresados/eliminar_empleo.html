{% extends 'egresados/main.html' %}
{% load static %}
{% block content %}


    <br>
    <div class="container-fluid">

        <div class="card">
            <div class="card-body">
                <p>Estas seguro de querer eliminar "{{ item }}"?</p>

                <form action="{% url 'egresados:eliminar_empleo' item.id %}" method="POST">

                    {% csrf_token %}
                    <a class="btn btn-sm btn-warning" href="{% url 'egresados:editar_empleo' item.id %}">cancelar</a>

                    <input class="btn btn-sm btn-danger" type="submit" name="Confirm" value="eliminar">
                </form>
            </div>
        </div>

    </div>


{% endblock %}
